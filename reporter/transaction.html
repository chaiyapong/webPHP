<html ng-app="MobileApp.Application">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <title>Home</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="Description" content="angular translate brings internationalization (i18n) and localization (l10n) to your Angular apps!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/angular.min.js"></script>
        <script src="js/angular_translate.js"></script>
        <script src="controller/translateController.js"></script>
        <script src="service/transactionService.js"></script>
        <script src="controller/transactionController.js"></script>
        </head>
    <body ng-controller="TransactionController">

    	<div id="wrapper">
    		<!-- Navigation -->
    		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    		    <div class="navbar-header">
    		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
    		            <span class="sr-only">Toggle navigation</span>
    		            <span class="icon-bar"></span>
    		            <span class="icon-bar"></span>
    		            <span class="icon-bar"></span>
    		        </button>
    		        <a class="navbar-brand" href="index.html">Mobile App system</a>
    		    </div>
    		    <!-- /.navbar-header -->

    		    <ul class="nav navbar-top-links navbar-right">
		        	<a class="dropdown-toggle" data-toggle="dropdown" href="list?mylocale=en">EN</a>|
		        	<a class="dropdown-toggle" data-toggle="dropdown" href="list?mylocale=th">TH</a>
    		    </ul>
    		    <!-- /.navbar-top-links -->

    		    <div class="navbar-default sidebar" role="navigation">
    		        <div class="sidebar-nav navbar-collapse">
    		            <ul class="nav" id="side-menu">
    		            	<li class="sidebar-search">
	                            <div class="input-group custom-search-form">
	                                <input type="text" class="form-control" placeholder="Search...">
	                                <span class="input-group-btn">
	                                <button class="btn btn-default" type="button">
	                                    <i class="fa fa-search"></i>
	                                </button>
	                            </span>
	                            </div>
                            <!-- /input-group -->
                        	</li>
    		                <li>
    		                    <a href="#"><i class="fa fa-dashboard fa-fw"></i>transation</a>
    		                </li>
    		                <li>
    		                    <a href="#"><i class="fa fa-table fa-fw"></i>repost</a>
    		                </li>

    		            </ul>
    		        </div>
    		        <!-- /.sidebar-collapse -->
    		    </div>
    		    <!-- /.navbar-static-side -->
    		</nav>

    		<div id="page-wrapper">
            	<div class="row">
	                <div class="col-lg-12">
	                    <h1 class="page-header">Transation</h1>
	                </div>
                <!-- /.col-lg-12 -->
            	</div>
              <div class="row" id="table-detail">
                  <div class="col-lg-12">
                      <div class="panel panel-default">
                          <div class="panel-heading">
                            Transation Detail
                          </div>
                      	  <div class="panel-body">
                            <div class="col-lg-6">
                              Show
                              <select class="form-control" id="maxRow" style="width:70px;">
                                <option value="4">4</option>
                                <option value="6">6</option>
                                <option value="8">8</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                              </select>
                            </div>
                            <div class="col-lg-6">
                              <input id="searchInput" placeholder="Type To Filter">
                            </div>
                            <div class="dataTable_wrapper">
                              <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example">
                                  <thead>
                                    <tr>
                                        <th class="sorting" id="sort-numeric">No</th>
                                        <th class="sorting">Transation Id</th>
                                        <th class="sorting">Upload file1</th>
                                        <th class="sorting">Upload file2</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr ng-repeat="transaction in transactionList">
                                      <td ng-bind="transaction.id"></td>
                                      <td ng-bind="transaction.transactionId"></td>
                                      <td ng-bind="transaction.upload1"></td>
                                      <td ng-bind="transaction.upload2"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-lg-6">
                              Showing <span id="showPage">1</span> to <span id="totalOfPage"></span> of <span id="totalOfTable"></span> entries
                            </div>
                            <div class="col-lg-6">
                              <ul id='pagination-demo'></ul>
                            </div>
                          </div>
                      </div><!--#panel-->
                  </div><!--#col-lg-12 -->
              </div><!--#row -->
               <!-- <div class="pagination">
                </div> -->

          </div><!--#page-wrapper -->
    		</div><!--#wrapper -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jDataTable.js"></script>
        <script type="text/javascript">
          $('#dataTables-example').dataTable();
        </script>
    </body>
</html>
